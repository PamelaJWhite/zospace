<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/landing.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid" id="container">
      <div class="row" id="header">
        <div
          class="col-lg-6 col-md-12 col-sm-12 col-12 navItem"
          id="headerLeft"
        >
          <button type="button" class="btn btn-primary">Ham</button>
        </div>
        <div id="title">
          <p>Zospace</p>
        </div>
        <div
          class="col-lg-6 d-lg-flex d-xl-flex d-none d-sm-none"
          id="headerRight"
        >
          <a href="https://www.google.com">Try for free!</a>
          <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
      <section class="row" id="banner">
        <div id="bannerTextSection" class="col-xl-6 col-lg-6 col-12">
          <div id="bannerText">
            <p id="bannerP1">Two ways to start!</p>
            <h1>Get perfect app for your project</h1>
            <p id="bannerP2">Discover how it works and start for free.</p>
          </div>
          <div id="bannerButtons">
            <button>Get Started</button>
          </div>
        </div>
        <div id="bannerImgSection" class="col-xl-6 col-lg-6 col-12">
          <img id="bannerImg" src="../images/two-phones.png"></img>
        </div>
        <div id="bannerBackground"></div>
      </section>
      <section class="row" id="trustedBrandsSection">
        <p style="color: #213fff">Clouds</p>
        <h1>Trusted by brands all<br />over the world</h1>
        <div id="brandLogosContainer">
          <div class="brandLogo">Spotify</div>
          <div class="brandLogo">WE</div>
          <div class="brandLogo">slack</div>
          <div class="brandLogo">miro</div>
          <div class="brandLogo">Dropbox</div>
        </div>
      </section>
      <section class="row" id="iconsSections"></section>
      <section class="row" id="footerSection"></section>
    </div>
  </body>
</html>
