<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/testimonials.css">

  <title>Testimonials</title>
</head>

<body>
  <!-- arrows and "Testimonials" -->
  <div class="container">
    <div class="row justify-content-center topRow">
      <div class="col-6 arrowButtons">
        <button>left arrow button</button>
      </div>
      <div class="col-6 arrowButtons">
        <button>right arrow button</button>
      </div>
      <h3>Testimonials</h3>
    </div>

    <br>
    <div class="row middleRow">
      <h1>quote</h1>
      <p>dark paragraph</p>
      <p>light paragraph</p>
      <div class="row">
        <div class="col-6 border">
          <div>left side testimonial - image</div>
        </div>
        <div class="col-6 border">
          <div>right side testimonial - stars, name, google</div>
        </div>
      </div>
    </div>

    <br>
    <!-- Change this back to flex  -->
    <div class="row bottomRow">
      <h3>Trusted by brands all over the world</h3>
      <div class="col-sm-12 col-md-6 border">
      <button class="brandButton">spotify</button>
      <button class="brandButton">we</button>
      <button class="brandButton">slack</button>
      <button class="brandButton">miro</button>
      <button class="brandButton">Dropbox</button>
      </div>
    </div>
  </div>
</body>
</html>
